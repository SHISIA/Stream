<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Overview.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>StreamSee</title>
</head>

<body>

    <div id="parent">
        <!-- holds the desktop view -->
        <div id="mainDesktopDiv">
            <div id="desktopDiv">
                <div id="infoDiv">
                    <button style="
                cursor: pointer;
                margin-right: 3%;
                margin-top: .2%;
                width:60px;
                background-color: transparent;
                border: 1px solid transparent;
                border-radius: 5px;
                font-size: 23px;
                color: rgb(255, 255, 255);
                height: 40px;
                " onclick="window.location.href='/html/index.html';">Home
            <!-- <i class="fa-solid fa-play" style="
                                    position:fixed;
                                    margin-left: -12%;
                    -webkit-text-stroke: 8px rgb(255, 255, 255);
                    "></i>     -->
            </button>
                    <div id="genreDiv">
                        <p class="Genre"></p>
                        <p class="Genre"></p>
                        <p class="Genre"></p>
                    </div>
                    <div id="titleDiv">
                        <p id="desktopTitle"></p>
                    </div>
                    <div id="summaryAndButton">
                        <p id="movieSummary">

                        </p>
                        <br>
                        <br>
                        <button id="watchButton">Watch Trailer</button>
                        <!-- <i class="fa-solid fa-play" style="
                                    position:fixed;
                                    margin-left: -12%;
                    -webkit-text-stroke: 8px rgb(255, 255, 255);
                    "></i> -->
                    </div>
                </div>
                <div>
                    <img id="poster" src="" alt="">
                </div>
            </div>
        </div>
        <div id="mobile">
            <div id="nav">
                <button type="submit" id="backButton">
                    <i class="fa-solid fa-angle-left">
                    </i>
                </button>
                <p id="siteName">Stream<span id="titlePart">See</span></p>
            </div>
            <div id="content">
                <p id="title">
    
                </p>
            </div>
            <div id="playDiv">
                <button type="submit" id="playButton">
                    <i class="fa-solid fa-play" style="color: rgb(255, 0, 0);
                    text-shadow: -1px -1px 0 #080000, 1px -1px 0 #000000, -1px 1px 0 #040000, 1px 1px 0 #000000;
                    -webkit-text-stroke: 8px rgb(255, 255, 255);
                    "></i>
                </button>
            </div>
            <div id="descriptionDiv">
                <p id="description">
                    StreamSee
                </p>
                <p id="release_date">
                    Release Date :
                </p>
            </div>
            <div id="similarMovies">
            </div>
        </div>
