<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Home.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>StreamSee</title>
</head>

<body>
    <div id="topBar">
        <button type="submit" id="menuButton">
            <i class="fa-solid fa-bars" style="font-size: large; color: aliceblue;"></i>
        </button>
        <p id="siteName">Stream<span id="titlePart">See</span></p>
        <button type="submit" id="searchButton">
            <i class="fa-solid fa-search" style="font-size: large; color: aliceblue;"></i>
        </button>
    </div>
    <div id="tagMenu">
        <button type="submit" id="moviesTag" class="tag"> Movies</button>
        <button type="submit" id="tvShowsTag" class="tag">TV Shows</button>
        <button type="submit" id="actorsTag" class="tag">Actors</button>
        <button type="submit" id="popularTag" class="tag">Popular</button>
        <button type="submit" id="trendingTag" class="tag">Trending</button>
        <button type="submit" id="comingSoonTag" class="tag">Coming Soon</button>
    </div>
    <div id="previewDiv">
        <img src="" alt="" id="cover">
    </div>
    <div id="comingSoonDivParent">
        <div id="comingSoonMenuHolder" style="display: flex;">
            <p id="comingSoon">Upcoming <span class="titleSpan">films</span></p>
        <button type="submit" id="moreBtn" style="width: 30px; height: 30px; margin-top: 10%; margin-left: 20%; color: whitesmoke; background-color: transparent; display: flex; justify-content: space-between; cursor: pointer;">More
            <i  class="fa-solid fa-angle-right" style="color: aliceblue; padding:2px 1px 1px 10px;cursor: pointer;"></i>
        </button>
        </div>
        <div id="comingSoonDiv">

        </div>
    </div>
    <div id="trendingDivParent">
        <div id="trendingMenuHolder" style="display: flex;">
            <p id="trending">Trending <span class="titleSpan">Movies</span></p>
        <button type="submit" id="moreBtn" style="width: 30px; height: 30px; margin-top: 10%; margin-left: 8%; color: whitesmoke; background-color: transparent; display: flex; justify-content: space-between; cursor: pointer;">More
            <i  class="fa-solid fa-angle-right" style="color: aliceblue; padding:2px 1px 1px 10px;cursor: pointer;"></i>
        </button>
        </div>
        <div id="trendingDiv">

        </div>
    </div>
</body>
<script src="/js/Home.js"></script>
</html>
