<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div id="topBar">
    <button type="submit" id="menuButton">
        <i class="fa-solid fa-bars" style="font-size: large; color: aliceblue;"></i>
    </button>
    <p id="siteName">StreamSee</p>
    <button type="submit" id="searchButton">
        <i class="fa-solid fa-search" style="font-size: large; color: aliceblue;"></i>
    </button>
</div>
<div id="tagMenu">
    <button type="submit" id="movies" class="tag"> Movies</button>
    <button type="submit" id="tvShows" class="tag">TV Shows</button>
    <button type="submit" id="actors" class="tag">Actors</button>
    <button type="submit" id="popular" class="tag">Popular</button>
    <button type="submit" id="trending" class="tag">Trending</button>
    <button type="submit" id="comingSoon" class="tag">Coming Soon</button>
</div>
<div id="comingSoonDiv">
    <p id="comingSoon">Coming Soon</p>
</div>
<div id="trendingDiv">
    <p id="trending">Trending Movies</p>
</div>
</body>
</html>
