<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/Category.css">
    <link rel="stylesheet" href="/css/Home.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <title>StreamSee</title>
</head>

<body>
    <div id="navBar">
        <button type="submit" id="backButton">
            <i class="fa-solid fa-angle-left">
            </i>
        </button>
        <button type="submit" id="searchButton">
            <i class="fa-solid fa-search">
            </i>
        </button>
    </div>
    <!-- pops up search field when search button is clicked.  -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" name="" placeholder="Search..." id="searchField">
            <button id="search"
                style="background-color: transparent;text-align: center; cursor: pointer;color: aliceblue; width: 30%; height: 10px;border-color: black; border-radius: 10px;">
                <i class="fa-solid fa-search" style="font-size: large; color: rgb(254, 254, 254);"></i>
            </button>
        </div>
    </div>

    <!-- result and search term are displayed in below components -->
    <p id="searchTitle">Loading...</p>
    <div id="categoryHolder">
        <div id="results">

        </div>
    </div>
</body>
<!-- <script src="/js/Home.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="/js/SearchResults.js"></script>

</html>
